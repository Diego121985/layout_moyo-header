<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Header Moyo</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header">
      <a
        href="https://www.moyo.com"
        class="header__logo"
      >
        <img
          src="images/logo.png"
          alt="Logo da Moyo"
          class="logo__img"
        />
      </a>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#apple"
              class="nav__link"
            >
              Apple
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#samsung"
              class="nav__link"
            >
              Samsung
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#smartphones"
              class="nav__link"
            >
              Smartphones
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#laptops"
              class="nav__link is-active"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#gadgets"
              class="nav__link"
            >
              Gadgets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#tablets"
              class="nav__link"
            >
              Tablets
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#photo"
              class="nav__link"
            >
              Photo
            </a>
          </li>
          <li class="nav__item">
            <a
              href="#video"
              class="nav__link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
